<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀 - 房间匹配</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/daisyui/4.12.10/full.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .mobile-input {
            min-height: 44px;
            font-size: 16px;
        }
        .btn-mobile {
            min-height: 44px;
            min-width: 44px;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
        .player-item {
            transition: all 0.2s ease;
        }
        .role-config-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4">
    <!-- 房间操作面板 -->
    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-6">
            <button onclick="goBack()" class="btn btn-ghost btn-sm text-white mb-4">
                <i class="fas fa-arrow-left mr-2"></i>返回首页
            </button>
            <h1 class="text-3xl font-bold text-white">狼人杀房间</h1>
        </div>

        <!-- 加入/创建房间切换 -->
        <div class="glass-effect rounded-2xl p-6 shadow-2xl mb-4">
            <div class="tabs tabs-lifted tabs-bg-transparent mb-4">
                <button onclick="switchTab('join')" class="tab tab-active text-white">加入房间</button>
                <button onclick="switchTab('create')" class="tab text-white">创建房间</button>
            </div>

            <!-- 加入房间面板 -->
            <div id="joinTab" class="block">
                <div class="form-control mb-4">
                    <label class="label text-white/90">房间号</label>
                    <input type="text" id="joinRoomId" placeholder="输入4位房间号" class="input input-bordered mobile-input" maxlength="4">
                </div>
                <div class="form-control mb-4">
                    <label class="label text-white/90">用户名</label>
                    <input type="text" id="joinUserName" placeholder="输入你的游戏昵称" class="input input-bordered mobile-input" maxlength="10">
                </div>
                <div class="form-control mb-4">
                    <label class="label text-white/90">房间密码（可选）</label>
                    <input type="password" id="joinRoomPassword" placeholder="无密码请留空" class="input input-bordered mobile-input">
                </div>
                <button onclick="joinRoom()" class="btn btn-primary w-full btn-mobile">
                    <i class="fas fa-sign-in-alt mr-2"></i>加入房间
                </button>
            </div>

            <!-- 创建房间面板 -->
            <div id="createTab" class="hidden">
                <div class="form-control mb-4">
                    <label class="label text-white/90">房主昵称</label>
                    <input type="text" id="createUserName" placeholder="输入你的游戏昵称" class="input input-bordered mobile-input" maxlength="10">
                </div>
                <div class="form-control mb-4">
                    <label class="label text-white/90">房间密码（可选）</label>
                    <input type="password" id="createRoomPassword" placeholder="无密码请留空" class="input input-bordered mobile-input">
                </div>
                <div class="form-control mb-4">
                    <label class="label text-white/90">玩家人数</label>
                    <input type="number" id="playerCount" min="7" max="20" value="12" class="input input-bordered mobile-input">
                    <label class="label-text-alt text-white/70">支持7-20人</label>
                </div>

                <!-- 角色配置 -->
                <div class="form-control mb-4">
                    <label class="label text-white/90 mb-2">角色配置</label>
                    <div class="bg-white/5 rounded-lg p-3 max-h-60 overflow-y-auto">
                        <!-- 狼人阵营 -->
                        <div class="text-white font-medium mb-2">狼人阵营</div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">普通狼人：</span>
                            <input type="number" id="normalWolfCount" min="0" max="10" value="3" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">白狼王：</span>
                            <input type="number" id="whiteWolfCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">普通狼王：</span>
                            <input type="number" id="werewolfKingCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">血月使徒：</span>
                            <input type="number" id="bloodMoonApostleCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>

                        <!-- 神民阵营 -->
                        <div class="text-white font-medium mb-2 mt-3">神民阵营</div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">预言家：</span>
                            <input type="number" id="seerCount" min="0" max="2" value="1" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">女巫：</span>
                            <input type="number" id="witchCount" min="0" max="2" value="1" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">猎人：</span>
                            <input type="number" id="hunterCount" min="0" max="2" value="1" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">守卫：</span>
                            <input type="number" id="guardCount" min="0" max="2" value="1" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">禁言长老：</span>
                            <input type="number" id="silencerCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">骑士：</span>
                            <input type="number" id="knightCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>

                        <!-- 平民阵营 -->
                        <div class="text-white font-medium mb-2 mt-3">平民阵营</div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">普通平民：</span>
                            <input type="number" id="civilianCount" min="0" max="10" value="4" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">老流氓：</span>
                            <input type="number" id="oldRogueCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>

                        <!-- 中立阵营 -->
                        <div class="text-white font-medium mb-2 mt-3">中立阵营</div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">炸弹人：</span>
                            <input type="number" id="bomberCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">白痴：</span>
                            <input type="number" id="idiotCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">丘比特：</span>
                            <input type="number" id="cupidCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                        <div class="role-config-item">
                            <span class="text-white/80 w-24">野孩子：</span>
                            <input type="number" id="wildChildCount" min="0" max="2" value="0" class="input input-bordered input-sm w-16">
                        </div>
                    </div>
                </div>

                <!-- 游戏规则配置 -->
                <div class="form-control mb-6">
                    <label class="label text-white/90 mb-2">游戏规则</label>
                    <div class="bg-white/5 rounded-lg p-3">
                        <label class="label cursor-pointer text-white/80">
                            <input type="checkbox" id="firstNightKill" checked class="checkbox">
                            <span class="label-text">首夜狼人可以杀人</span>
                        </label>
                        <label class="label cursor-pointer text-white/80">
                            <input type="checkbox" id="wildChildTransform" checked class="checkbox">
                            <span class="label-text">野孩子导师死亡后变身狼人</span>
                        </label>
                        <div class="role-config-item mt-2">
                            <span class="text-white/80 w-24">发言时间：</span>
                            <input type="number" id="speakTime" min="30" max="300" value="120" class="input input-bordered input-sm w-16">
                            <span class="text-white/80">秒</span>
                        </div>
                    </div>
                </div>

                <button onclick="createRoom()" class="btn btn-success w-full btn-mobile">
                    <i class="fas fa-plus mr-2"></i>创建房间
                </button>
            </div>
        </div>

        <!-- 房间玩家列表 -->
        <div id="roomPlayerList" class="glass-effect rounded-2xl p-6 shadow-2xl hidden">
            <h3 class="text-white font-bold mb-4 flex items-center">
                <i class="fas fa-users mr-2"></i>房间玩家列表
                <span id="roomIdDisplay" class="ml-2 text-white/70 text-sm"></span>
            </h3>
            <div id="playersContainer" class="bg-white/5 rounded-lg p-3 max-h-60 overflow-y-auto">
                <!-- 玩家列表动态生成 -->
            </div>
            <button id="startGameBtn" onclick="startGame()" class="btn btn-warning w-full btn-mobile mt-4 hidden">
                <i class="fas fa-play mr-2"></i>开始游戏
            </button>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="toast">操作提示</div>

    <script>
        // WebSocket 连接
        const RENDER_WS_URL = 'wss://fxwerewolf.vercel.app';
        let ws;
        let currentRoomId = '';
        let currentPlayerId = 'player_' + Math.random().toString(36).substr(2, 9);
        let isHost = false;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
            
            // 移动端输入框聚焦修复
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    window.scrollTo(0, 0);
                });
            });
        });

        // 初始化WebSocket
        function initWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(RENDER_WS_URL);

            ws.onopen = () => {
                console.log('WebSocket 连接成功');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('收到消息：', message.type);

                switch (message.type) {
                    case 'createRoomSuccess':
                        currentRoomId = message.roomId;
                        document.getElementById('roomIdDisplay').textContent = `房间号：${currentRoomId}`;
                        showToast(`房间创建成功！房间号：${currentRoomId}`, 'success');
                        showPlayerList();
                        isHost = true;
                        document.getElementById('startGameBtn').classList.remove('hidden');
                        break;

                    case 'joinRoomSuccess':
                        currentRoomId = message.roomId;
                        document.getElementById('roomIdDisplay').textContent = `房间号：${currentRoomId}`;
                        showToast('加入房间成功！', 'success');
                        showPlayerList();
                        updatePlayerList(message.players);
                        break;

                    case 'joinRoomFailed':
                        showToast(message.message, 'error');
                        break;

                    case 'playerJoined':
                        showToast(`${message.player.name} 加入房间`, 'info');
                        updatePlayerList(message.players);
                        break;

                    case 'playerLeft':
                        showToast(`有玩家离开房间`, 'info');
                        updatePlayerList(message.players);
                        break;

                    case 'gameStarted':
                        showToast(message.message, 'success');
                        // 跳转到游戏页面
                        setTimeout(() => {
                            window.location.href = `game.html?roomId=${currentRoomId}&playerId=${currentPlayerId}`;
                        }, 1500);
                        break;

                    case 'roomExpired':
                        showToast(message.message, 'error');
                        goBack();
                        break;

                    case 'heartbeat':
                        // 心跳响应
                        ws.send(JSON.stringify({ type: 'heartbeat', timestamp: Date.now() }));
                        break;

                    case 'error':
                        showToast(message.message, 'error');
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket 连接关闭');
                showToast('与服务器断开连接，正在重连...', 'error');
                // 重连
                setTimeout(() => {
                    initWebSocket();
                }, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket 错误：', err);
                showToast('WebSocket 连接错误', 'error');
            };
        }

        // 切换标签页
        function switchTab(tabName) {
            document.getElementById('joinTab').classList.add('hidden');
            document.getElementById('createTab').classList.add('hidden');
            document.getElementById(`${tabName}Tab`).classList.remove('hidden');

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('tab-active'));
            event.target.classList.add('tab-active');
        }

        // 加入房间
        function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value.trim();
            const userName = document.getElementById('joinUserName').value.trim();
            const password = document.getElementById('joinRoomPassword').value.trim();

            if (!roomId || roomId.length !== 4) {
                showToast('请输入4位房间号', 'error');
                return;
            }

            if (!userName) {
                showToast('请输入用户名', 'error');
                return;
            }

            // 发送加入房间请求
            sendWsMessage({
                type: 'joinRoom',
                roomId: roomId,
                playerId: currentPlayerId,
                playerName: userName,
                password: btoa(password)
            });
        }

        // 创建房间
        function createRoom() {
            const userName = document.getElementById('createUserName').value.trim();
            const password = document.getElementById('createRoomPassword').value.trim();
            const playerCount = parseInt(document.getElementById('playerCount').value);
            
            // 角色配置
            const roleConfig = {
                normalWolf: parseInt(document.getElementById('normalWolfCount').value) || 0,
                whiteWolf: parseInt(document.getElementById('whiteWolfCount').value) || 0,
                werewolfKing: parseInt(document.getElementById('werewolfKingCount').value) || 0,
                bloodMoonApostle: parseInt(document.getElementById('bloodMoonApostleCount').value) || 0,
                seer: parseInt(document.getElementById('seerCount').value) || 0,
                witch: parseInt(document.getElementById('witchCount').value) || 0,
                hunter: parseInt(document.getElementById('hunterCount').value) || 0,
                guard: parseInt(document.getElementById('guardCount').value) || 0,
                silencer: parseInt(document.getElementById('silencerCount').value) || 0,
                knight: parseInt(document.getElementById('knightCount').value) || 0,
                civilian: parseInt(document.getElementById('civilianCount').value) || 0,
                oldRogue: parseInt(document.getElementById('oldRogueCount').value) || 0,
                bomber: parseInt(document.getElementById('bomberCount').value) || 0,
                idiot: parseInt(document.getElementById('idiotCount').value) || 0,
                cupid: parseInt(document.getElementById('cupidCount').value) || 0,
                wildChild: parseInt(document.getElementById('wildChildCount').value) || 0
            };

            // 校验角色总数
            let totalRoles = 0;
            Object.values(roleConfig).forEach(count => {
                totalRoles += count;
            });

            if (totalRoles !== playerCount) {
                showToast(`角色总数(${totalRoles})必须等于玩家数(${playerCount})`, 'error');
                return;
            }

            if (!userName) {
                showToast('请输入用户名', 'error');
                return;
            }

            // 游戏规则配置
            const gameConfig = {
                speakTime: parseInt(document.getElementById('speakTime').value) || 120,
                firstNightKill: document.getElementById('firstNightKill').checked,
                wildChildTransform: document.getElementById('wildChildTransform').checked
            };

            // 发送创建房间请求
            sendWsMessage({
                type: 'createRoom',
                playerId: currentPlayerId,
                playerName: userName,
                password: btoa(password),
                playerCount: playerCount,
                roleConfig: roleConfig,
                gameConfig: gameConfig
            });
        }

        // 开始游戏
        function startGame() {
            if (!isHost) {
                showToast('只有房主可以开始游戏', 'error');
                return;
            }

            // 获取角色配置
            const roleConfig = {
                normalWolf: parseInt(document.getElementById('normalWolfCount').value) || 0,
                whiteWolf: parseInt(document.getElementById('whiteWolfCount').value) || 0,
                werewolfKing: parseInt(document.getElementById('werewolfKingCount').value) || 0,
                bloodMoonApostle: parseInt(document.getElementById('bloodMoonApostleCount').value) || 0,
                seer: parseInt(document.getElementById('seerCount').value) || 0,
                witch: parseInt(document.getElementById('witchCount').value) || 0,
                hunter: parseInt(document.getElementById('hunterCount').value) || 0,
                guard: parseInt(document.getElementById('guardCount').value) || 0,
                silencer: parseInt(document.getElementById('silencerCount').value) || 0,
                knight: parseInt(document.getElementById('knightCount').value) || 0,
                civilian: parseInt(document.getElementById('civilianCount').value) || 0,
                oldRogue: parseInt(document.getElementById('oldRogueCount').value) || 0,
                bomber: parseInt(document.getElementById('bomberCount').value) || 0,
                idiot: parseInt(document.getElementById('idiotCount').value) || 0,
                cupid: parseInt(document.getElementById('cupidCount').value) || 0,
                wildChild: parseInt(document.getElementById('wildChildCount').value) || 0
            };

            sendWsMessage({
                type: 'startGame',
                roomId: currentRoomId,
                roleConfig: roleConfig
            });
        }

        // 显示玩家列表
        function showPlayerList() {
            document.getElementById('roomPlayerList').classList.remove('hidden');
        }

        // 更新玩家列表
        function updatePlayerList(players) {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            players.forEach(player => {
                const hostTag = player.isHost ? '<span class="badge badge-success ml-2">房主</span>' : '';
                container.innerHTML += `
                    <div class="player-item flex justify-between items-center p-2 border-b border-white/10">
                        <span class="text-white">${player.name}</span>
                        ${hostTag}
                    </div>
                `;
            });

            // 检查是否是房主
            const currentPlayer = players.find(p => p.id === currentPlayerId);
            if (currentPlayer && currentPlayer.isHost) {
                isHost = true;
                document.getElementById('startGameBtn').classList.remove('hidden');
            }
        }

        // 发送WebSocket消息
        function sendWsMessage(message) {
            if (ws.readyState !== WebSocket.OPEN) {
                showToast('连接未建立，请稍后再试', 'error');
                return;
            }
            ws.send(JSON.stringify(message));
        }

        // 返回首页
        function goBack() {
            // 发送离开房间消息
            if (currentRoomId) {
                sendWsMessage({
                    type: 'leaveRoom',
                    roomId: currentRoomId,
                    playerId: currentPlayerId
                });
            }
            
            window.location.href = 'index.html';
        }

        // 显示提示框
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            if (type === 'error') {
                toast.style.background = 'rgba(239, 68, 68, 0.8)';
            } else if (type === 'success') {
                toast.style.background = 'rgba(34, 197, 94, 0.8)';
            } else {
                toast.style.background = 'rgba(0, 0, 0, 0.8)';
            }

            setTimeout(() => {
                toast.className = 'toast';
            }, 2000);
        }

        // 全局错误捕获
        window.addEventListener('error', (e) => {
            console.error('前端错误：', e.message, e.filename, e.lineno);
            showToast(`系统错误：${e.message}`, 'error');
        });
    </script>
</body>
</html>
