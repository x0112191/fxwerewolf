
              <!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀 - 游戏界面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/daisyui/4.12.10/full.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .mobile-input {
            min-height: 44px;
            font-size: 16px;
        }
        .btn-mobile {
            min-height: 44px;
            min-width: 44px;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
        .game-log {
            font-size: 14px;
            line-height: 1.5;
        }
        .perspective-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            background: rgba(102, 126, 234, 0.95);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4">
    <!-- 游戏主面板 -->
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-4">
            <button onclick="leaveGame()" class="btn btn-ghost btn-sm text-white mb-2">
                <i class="fas fa-sign-out-alt mr-2"></i>退出游戏
            </button>
            <h1 class="text-3xl font-bold text-white">狼人杀游戏</h1>
            <p class="text-white/80" id="gamePhase">游戏阶段：夜晚</p>
            <p class="text-white/80" id="dayInfo">第1天</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <!-- 玩家列表 -->
            <div class="glass-effect rounded-2xl p-4 shadow-2xl">
                <h3 class="text-white font-bold mb-2 flex items-center">
                    <i class="fas fa-users mr-2"></i>玩家列表
                </h3>
                <div id="playerList" class="bg-white/5 rounded-lg p-2 max-h-80 overflow-y-auto">
                    <!-- 玩家列表动态生成 -->
                </div>
            </div>

            <!-- 游戏日志 -->
            <div class="glass-effect rounded-2xl p-4 shadow-2xl md:col-span-2">
                <h3 class="text-white font-bold mb-2 flex items-center">
                    <i class="fas fa-history mr-2"></i>游戏日志
                </h3>
                <div id="gameLog" class="bg-white/5 rounded-lg p-2 h-80 overflow-y-auto game-log">
                    <div class="text-white/80">游戏开始！</div>
                </div>
            </div>
        </div>

        <!-- 聊天面板 -->
        <div class="glass-effect rounded-2xl p-4 shadow-2xl mb-4">
            <h3 class="text-white font-bold mb-2 flex items-center">
                <i class="fas fa-comments mr-2"></i>聊天区域
            </h3>
            <div id="chatMessages" class="bg-white/5 rounded-lg p-2 h-40 overflow-y-auto mb-2">
                <!-- 聊天消息动态生成 -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="messageInput" placeholder="输入聊天消息（输入666888可透视）" class="input input-bordered mobile-input flex-1">
                <button onclick="sendMessage()" class="btn btn-primary btn-mobile">发送</button>
            </div>
        </div>

        <!-- 技能操作面板 -->
        <div id="skillPanel" class="glass-effect rounded-2xl p-4 shadow-2xl hidden">
            <h3 class="text-white font-bold mb-2 flex items-center">
                <i class="fas fa-magic mr-2"></i>技能操作
            </h3>
            <div id="skillContent">
                <!-- 技能内容动态生成 -->
            </div>
        </div>

        <!-- 投票面板 -->
        <div id="votePanel" class="glass-effect rounded-2xl p-4 shadow-2xl hidden">
            <h3 class="text-white font-bold mb-2 flex items-center">
                <i class="fas fa-vote-yea mr-2"></i>投票放逐
            </h3>
            <div id="voteTargets" class="bg-white/5 rounded-lg p-2 mb-4">
                <!-- 投票目标动态生成 -->
            </div>
            <button onclick="submitVote()" class="btn btn-warning w-full btn-mobile">
                <i class="fas fa-check mr-2"></i>提交投票
            </button>
        </div>
    </div>

    <!-- 透视面板 -->
    <div id="perspectivePanel" class="perspective-panel hidden">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-white font-bold">所有玩家身份</h3>
            <button onclick="closePerspective()" class="btn btn-ghost btn-sm text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="perspectiveContent">
            <!-- 透视内容动态生成 -->
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="toast">操作提示</div>

    <script>
        // URL参数解析
        const urlParams = new URLSearchParams(window.location.search);
        const currentRoomId = urlParams.get('roomId');
        const currentPlayerId = urlParams.get('playerId');
        let currentPlayerName = '未知玩家';
        let myRole = '';
        let myFaction = '';
        let selectedVoteTarget = '';
        let hasAntidote = true; // 女巫解药状态
        let hasPoison = true;   // 女巫毒药状态

        // WebSocket 连接
        const RENDER_WS_URL = 'wss://fxwerewolf.vercel.app';
        let ws;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
            
            // 移动端输入框聚焦修复
            document.getElementById('messageInput').addEventListener('focus', () => {
                window.scrollTo(0, 0);
            });
        });

        // 初始化WebSocket
        function initWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(RENDER_WS_URL);

            ws.onopen = () => {
                console.log('WebSocket 连接成功');
                // 发送加入游戏确认
                sendWsMessage({
                    type: 'joinGame',
                    roomId: currentRoomId,
                    playerId: currentPlayerId
                });
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('收到消息：', message.type);

                switch (message.type) {
                    // 游戏状态更新
                    case 'gameState':
                        updateGameState(message.data);
                        break;

                    // 自己的角色
                    case 'myRole':
                        myRole = message.role;
                        myFaction = message.faction;
                        currentPlayerName = message.playerName || currentPlayerName;
                        addGameLog(`你是【${myRole}】，阵营：${getFactionName(myFaction)}`, 'white');
                        showToast(`你的身份：${myRole}`, 'success');
                        // 根据角色显示技能面板
                        showSkillPanel();
                        break;

                    // 夜晚行动结果
                    case 'nightResult':
                        addGameLog('=== 夜晚行动结束 ===', 'yellow-400');
                        message.result.skillMessages.forEach(msg => {
                            addGameLog(msg, 'white');
                        });
                        // 显示死亡玩家
                        if (message.result.deadPlayers.length > 0) {
                            addGameLog(`夜晚死亡玩家：${message.result.deadPlayers.map(getPlayerNameById).join(', ')}`, 'red-500');
                        } else {
                            addGameLog('夜晚无人死亡', 'green-500');
                        }
                        // 更新女巫药剂状态
                        if (myRole === '女巫') {
                            hasAntidote = message.result.hasAntidote !== undefined ? message.result.hasAntidote : hasAntidote;
                            hasPoison = message.result.hasPoison !== undefined ? message.result.hasPoison : hasPoison;
                        }
                        break;

                    // 投票结果
                    case 'voteResult':
                        addGameLog('=== 投票结果 ===', 'yellow-400');
                        message.result.skillMessages.forEach(msg => {
                            addGameLog(msg, 'white');
                        });
                        // 显示被放逐玩家
                        if (message.result.votedPlayerId) {
                            addGameLog(`被放逐玩家：${getPlayerNameById(message.result.votedPlayerId)}`, 'red-500');
                        }
                        // 游戏结束
                        if (message.result.winner) {
                            const winnerName = getFactionName(message.result.winner);
                            addGameLog(`=== 游戏结束 === 获胜阵营：${winnerName}`, 'yellow-400');
                            showToast(`游戏结束！${winnerName}获胜`, 'success');
                            // 隐藏操作面板
                            document.getElementById('skillPanel').classList.add('hidden');
                            document.getElementById('votePanel').classList.add('hidden');
                        }
                        break;

                    // 决斗结果
                    case 'duelResult':
                        addGameLog('=== 骑士决斗 ===', 'yellow-400');
                        message.result.messages.forEach(msg => {
                            addGameLog(msg, 'white');
                        });
                        // 显示死亡玩家
                        if (message.result.deadPlayers.length > 0) {
                            addGameLog(`决斗死亡玩家：${message.result.deadPlayers.map(getPlayerNameById).join(', ')}`, 'red-500');
                        }
                        break;

                    // 聊天消息
                    case 'chatMessage':
                        addChatMessage(message.playerName, message.message);
                        break;

                    // 透视结果
                    case 'perspectiveResult':
                        document.getElementById('perspectiveContent').innerHTML = message.players.map(p => 
                            `<div class="flex justify-between p-2 border-b border-white/20">
                                <span class="text-white">${p.name}</span>
                                <span class="font-bold text-white">${p.role}</span>
                            </div>`
                        ).join('');
                        document.getElementById('perspectivePanel').classList.remove('hidden');
                        break;

                    // 游戏开始
                    case 'gameStarted':
                        addGameLog(message.message, 'green-500');
                        break;

                    // 心跳
                    case 'heartbeat':
                        ws.send(JSON.stringify({ type: 'heartbeat', timestamp: Date.now() }));
                        break;

                    // 错误
                    case 'error':
                        showToast(message.message, 'error');
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket 连接关闭');
                showToast('与服务器断开连接，正在重连...', 'error');
                // 重连
                setTimeout(() => {
                    initWebSocket();
                }, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket 错误：', err);
                showToast('WebSocket 连接错误', 'error');
            };
        }

        // 更新游戏状态
        function updateGameState(state) {
            // 更新游戏阶段
            document.getElementById('gamePhase').textContent = `游戏阶段：${getPhaseName(state.gamePhase)}`;
            document.getElementById('dayInfo').textContent = `第${state.day}天`;

            // 更新玩家列表
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            state.players.forEach(p => {
                const aliveClass = p.isAlive ? 'text-green-500' : 'text-red-500 line-through';
                const isMe = p.id === currentPlayerId ? 'font-bold' : '';
                playerList.innerHTML += `
                    <div class="player-item ${aliveClass} ${isMe} p-1 border-b border-white/10" data-player-id="${p.id}">
                        ${p.playerNumber}. ${p.name}
                    </div>
                `;
                // 保存玩家名称
                if (p.id === currentPlayerId) {
                    currentPlayerName = p.name;
                }
            });

            // 显示投票面板（白天阶段）
            if (state.gamePhase === 'day' && state.winner === '') {
                showVotePanel(state.players);
                document.getElementById('skillPanel').classList.add('hidden');
            } else if (state.gamePhase === 'night' && state.winner === '') {
                document.getElementById('votePanel').classList.add('hidden');
                // 夜晚显示技能面板
                showSkillPanel();
            } else {
                // 游戏结束
                document.getElementById('skillPanel').classList.add('hidden');
                document.getElementById('votePanel').classList.add('hidden');
            }
        }

        // 显示技能面板
        function showSkillPanel() {
            if (!myRole || myFaction === '') return;

            const skillPanel = document.getElementById('skillPanel');
            const skillContent = document.getElementById('skillContent');
            skillContent.innerHTML = '';

            // 根据角色显示不同技能
            switch (myRole) {
                case '预言家':
                    skillContent.innerHTML = `
                        <div class="form-control mb-4">
                            <label class="label text-white/90">查验玩家</label>
                            <div id="seerTargets" class="bg-white/5 rounded-lg p-2 max-h-40 overflow-y-auto">
                                <!-- 查验目标动态生成 -->
                            </div>
                        </div>
                        <button onclick="useSeerSkill()" class="btn btn-primary w-full btn-mobile">
                            <i class="fas fa-search mr-2"></i>查验身份
                        </button>
                    `;
                    // 生成查验目标
                    generateTargetList('seerTargets', true);
                    break;

                case '女巫':
                    skillContent.innerHTML = `
                        <div class="form-control mb-3">
                            <label class="label text-white/90">解药（${hasAntidote ? '可用' : '已使用'}）</label>
                            <div id="witchSaveTargets" class="bg-white/5 rounded-lg p-2 max-h-20 overflow-y-auto">
                                <!-- 解药目标动态生成 -->
                            </div>
                        </div>
                        <div class="form-control mb-4">
                            <label class="label text-white/90">毒药（${hasPoison ? '可用' : '已使用'}）</label>
                            <div id="witchPoisonTargets" class="bg-white/5 rounded-lg p-2 max-h-20 overflow-y-auto">
                                <!-- 毒药目标动态生成 -->
                            </div>
                        </div>
                        <button onclick="useWitchSkill()" class="btn btn-primary w-full btn-mobile">
                            <i class="fas fa-pills mr-2"></i>使用药剂
                        </button>
                    `;
                    // 生成女巫目标
                    generateTargetList('witchSaveTargets', true);
                    generateTargetList('witchPoisonTargets', true);
                    break;

                case '普通狼人':
                case '白狼王':
                case '普通狼王':
                case '血月使徒':
                    skillContent.innerHTML = `
                        <div class="form-control mb-4">
                            <label class="label text-white/90">击杀玩家</label>
                            <div id="wolfKillTargets" class="bg-white/5 rounded-lg p-2 max-h-40 overflow-y-auto">
                                <!-- 击杀目标动态生成 -->
                            </div>
                        </div>
                        <button onclick="useWolfSkill()" class="btn btn-primary w-full btn-mobile">
                            <i class="fas fa-skull-crossbones mr-2"></i>狼人杀人
                        </button>
                    `;
                    // 生成狼人击杀目标
                    generateTargetList('wolfKillTargets', true);
                    break;

                case '守卫':
                    skillContent.innerHTML = `
                        <div class="form-control mb-4">
                            <label class="label text-white/90">守护玩家</label>
                            <div id="guardTargets" class="bg-white/5 rounded-lg p-2 max-h-40 overflow-y-auto">
                                <!-- 守护目标动态生成 -->
                            </div>
                        </div>
                        <button onclick="useGuardSkill()" class="btn btn-primary w-full btn-mobile">
                            <i class="fas fa-shield-halved mr-2"></i>守护目标
                        </button>
                    `;
                    // 生成守护目标
                    generateTargetList('guardTargets', true);
                    break;

                case '骑士':
                    skillContent.innerHTML = `
                        <div class="form-control mb-4">
                            <label class="label text-white/90">决斗玩家（白天使用）</label>
                            <div id="knightDuelTargets" class="bg-white/5 rounded-lg p-2 max-h-40 overflow-y-auto">
                                <!-- 决斗目标动态生成 -->
                            </div>
                        </div>
                        <button onclick="useKnightSkill()" class="btn btn-primary w-full btn-mobile">
                            <i class="fas fa-sword mr-2"></i>发起决斗
                        </button>
                    `;
                    // 生成决斗目标
                    generateTargetList('knightDuelTargets', true);
                    break;

                default:
                    // 平民/无技能角色
                    skillContent.innerHTML = `
                        <div class="text-white/80 text-center py-4">
                            你暂无可使用的技能，请等待白天发言
                        </div>
                    `;
                    break;
            }

            skillPanel.classList.remove('hidden');
        }

        // 显示投票面板
        function showVotePanel(players) {
            const votePanel = document.getElementById('votePanel');
            const voteTargets = document.getElementById('voteTargets');
            voteTargets.innerHTML = '';

            // 生成投票目标
            players.forEach(player => {
                if (player.isAlive && player.id !== currentPlayerId) {
                    const targetId = player.id;
                    const targetName = player.name;
                    voteTargets.innerHTML += `
                        <label class="label cursor-pointer block p-2 border-b border-white/10">
                            <input type="radio" name="voteTarget" value="${targetId}" class="radio checked:bg-green-500" onchange="selectVoteTarget('${targetId}')">
                            <span class="label-text text-white">${targetName}</span>
                        </label>
                    `;
                }
            });

            votePanel.classList.remove('hidden');
        }

        // 生成目标列表（用于技能选择）
        function generateTargetList(containerId, excludeSelf = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            // 获取当前存活玩家
            const playerList = document.getElementById('playerList').children;
            Array.from(playerList).forEach(playerItem => {
                const playerId = playerItem.dataset.playerId;
                const playerName = playerItem.textContent.trim().split('. ')[1] || '未知玩家';
                
                if (excludeSelf && playerId === currentPlayerId) return;
                if (playerItem.classList.contains('text-red-500')) return; // 跳过死亡玩家

                container.innerHTML += `
                    <label class="label cursor-pointer block p-1 border-b border-white/10">
                        <input type="radio" name="${containerId}Target" value="${playerId}" class="radio checked:bg-green-500">
                        <span class="label-text text-white">${playerName}</span>
                    </label>
                `;
            });
        }

        // 选择投票目标
        function selectVoteTarget(targetId) {
            selectedVoteTarget = targetId;
        }

        // 提交投票
        function submitVote() {
            if (!selectedVoteTarget) {
                showToast('请选择投票目标', 'error');
                return;
            }

            sendWsMessage({
                type: 'vote',
                roomId: currentRoomId,
                playerId: currentPlayerId,
                voteRecords: {
                    [currentPlayerId]: selectedVoteTarget
                }
            });

            addGameLog(`你投票给了 ${getPlayerNameById(selectedVoteTarget)}`, 'white');
            showToast('投票成功', 'success');
            document.getElementById('votePanel').classList.add('hidden');
        }

        // 使用预言家技能
        function useSeerSkill() {
            const selectedTarget = document.querySelector('input[name="seerTargetsTarget"]:checked');
            if (!selectedTarget) {
                showToast('请选择查验目标', 'error');
                return;
            }

            sendWsMessage({
                type: 'nightAction',
                roomId: currentRoomId,
                playerId: currentPlayerId,
                actions: {
                    seer: {
                        checkedPlayerId: selectedTarget.value
                    }
                }
            });

            addGameLog(`你查验了 ${getPlayerNameById(selectedTarget.value)}`, 'white');
            showToast('查验请求已发送', 'success');
        }

        // 使用女巫技能
        function useWitchSkill() {
            const saveTarget = document.querySelector('input[name="witchSaveTargetsTarget"]:checked')?.value;
            const poisonTarget = document.querySelector('input[name="witchPoisonTargetsTarget"]:checked')?.value;

            if (!saveTarget && !poisonTarget) {
                showToast('请选择解药或毒药目标', 'error');
                return;
            }

            // 更新本地药剂状态
            if (saveTarget) hasAntidote = false;
            if (poisonTarget) hasPoison = false;

            sendWsMessage({
                type: 'nightAction',
                roomId: currentRoomId,
                playerId: currentPlayerId,
                actions: {
                    witch: {
                        savedPlayerId: saveTarget,
                        poisonedPlayerId: poisonTarget
                    }
                }
            });

            let logMsg = '';
            if (saveTarget) logMsg += `你使用解药救了 ${getPlayerNameById(saveTarget)}`;
            if (poisonTarget) logMsg += `你使用毒药毒杀了 ${getPlayerNameById(poisonTarget)}`;
            
            addGameLog(logMsg, 'white');
            showToast('药剂使用请求已发送', 'success');
        }

        // 使用狼人技能
        function useWolfSkill() {
            const selectedTarget = document.querySelector('input[name="wolfKillTargetsTarget"]:checked');
            if (!selectedTarget) {
                showToast('请选择击杀目标', 'error');
                return;
            }

            sendWsMessage({
                type: 'nightAction',
                roomId: currentRoomId,
                playerId: currentPlayerId,
                actions: {
                    wolf: {
                        killTargetId: selectedTarget.value
                    }
                }
            });

            addGameLog(`你选择击杀 ${getPlayerNameById(selectedTarget.value)}`, 'white');
            showToast('杀人请求已发送', 'success');
        }

        // 使用守卫技能
        function useGuardSkill() {
            const selectedTarget = document.querySelector('input[name="guardTargetsTarget"]:checked');
            if (!selectedTarget) {
                showToast('请选择守护目标', 'error');
                return;
            }

            sendWsMessage({
                type: 'nightAction',
                roomId: currentRoomId,
                playerId: currentPlayerId,
                actions: {
                    guard: {
                        guardedPlayerId: selectedTarget.value
                    }
                }
            });

            addGameLog(`你守护了 ${getPlayerNameById(selectedTarget.value)}`, 'white');
            showToast('守护请求已发送', 'success');
        }

        // 使用骑士技能
        function useKnightSkill() {
            const selectedTarget = document.querySelector('input[name="knightDuelTargetsTarget"]:checked');
            if (!selectedTarget) {
                showToast('请选择决斗目标', 'error');
                return;
            }

            sendWsMessage({
                type: 'knightDuel',
                roomId: currentRoomId,
                knightId: currentPlayerId,
                targetId: selectedTarget.value
            });

            addGameLog(`你向 ${getPlayerNameById(selectedTarget.value)} 发起决斗`, 'white');
            showToast('决斗请求已发送', 'success');
        }

        // 发送聊天消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            // 透视功能触发
            if (message === '666888') {
                sendWsMessage({ 
                    type: 'requestPerspective', 
                    roomId: currentRoomId,
                    playerId: currentPlayerId 
                });
                messageInput.value = '';
                showToast('透视请求已发送', 'success');
                return;
            }

            // 发送普通聊天消息
            sendWsMessage({
                type: 'chatMessage',
                message: message,
                roomId: currentRoomId,
                playerId: currentPlayerId,
                playerName: currentPlayerName
            });

            // 本地显示消息
            addChatMessage(currentPlayerName, message);
            messageInput.value = '';
        }

        // 添加聊天消息
        function addChatMessage(playerName, message) {
            const chatContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-1';
            messageDiv.innerHTML = `
                <span class="text-blue-300 font-bold">${playerName}：</span>
                <span class="text-white">${message}</span>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 添加游戏日志
        function addGameLog(message, colorClass = 'white') {
            const logContainer = document.getElementById('gameLog');
            const logDiv = document.createElement('div');
            logDiv.className = `text-${colorClass} mb-1`;
            logDiv.textContent = message;
            logContainer.appendChild(logDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 根据玩家ID获取名称
        function getPlayerNameById(playerId) {
            const playerItem = document.querySelector(`[data-player-id="${playerId}"]`);
            if (playerItem) {
                return playerItem.textContent.trim().split('. ')[1];
            }
            return '未知玩家';
        }

        // 获取阵营名称
        function getFactionName(faction) {
            const factionMap = {
                'wolf': '狼人',
                'god': '神民',
                'civilian': '平民',
                'neutral': '中立'
            };
            return factionMap[faction] || '未知';
        }

        // 获取游戏阶段名称
        function getPhaseName(phase) {
            const phaseMap = {
                'waiting': '等待开始',
                'night': '夜晚',
                'day': '白天',
                'voting': '投票中',
                'ended': '游戏结束'
            };
            return phaseMap[phase] || '未知';
        }

        // 关闭透视面板
        function closePerspective() {
            document.getElementById('perspectivePanel').classList.add('hidden');
        }

        // 退出游戏
        function leaveGame() {
            // 发送离开房间消息
            sendWsMessage({
                type: 'leaveRoom',
                roomId: currentRoomId,
                playerId: currentPlayerId
            });
            
            window.location.href = 'match.html';
        }

        // 发送WebSocket消息
        function sendWsMessage(message) {
            if (ws.readyState !== WebSocket.OPEN) {
                showToast('连接未建立，请稍后再试', 'error');
                return;
            }
            ws.send(JSON.stringify(message));
        }

        // 显示提示框
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            if (type === 'error') {
                toast.style.background = 'rgba(239, 68, 68, 0.8)';
            } else if (type === 'success') {
                toast.style.background = 'rgba(34, 197, 94, 0.8)';
            } else {
                toast.style.background = 'rgba(0, 0, 0, 0.8)';
            }

            setTimeout(() => {
                toast.className = 'toast';
            }, 2000);
        }

        // 全局错误捕获
        window.addEventListener('error', (e) => {
            console.error('前端错误：', e.message, e.filename, e.lineno);
            showToast(`系统错误：${e.message}`, 'error');
        });
    </script>
</body>
</html>
